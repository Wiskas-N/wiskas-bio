<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Console</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
    min-height: 100vh;
    background: #0a0a0f;
    color: #fff;
    padding: 40px;
}

h1 {
    font-size: 28px;
    margin-bottom: 30px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
}

.card {
    background: rgba(255,255,255,0.05);
    padding: 22px;
    border-radius: 14px;
    box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.12),
        0 10px 30px rgba(0,0,0,0.45);
}

.label {
    font-size: 13px;
    opacity: 0.6;
    margin-bottom: 10px;
}

.value {
    font-size: 32px;
    font-weight: 700;
}
</style>
</head>

<body>

<h1>Bio Analytics</h1>

<div class="grid">
    <div class="card">
        <div class="label">Total Views</div>
        <div id="views" class="value">0</div>
    </div>

    <div class="card">
        <div class="label">Total Clicks</div>
        <div id="clicks_total" class="value">0</div>
    </div>

    <div class="card">
        <div class="label">Rival Visuals Clicks</div>
        <div id="rivalvisual" class="value">0</div>
    </div>

    <div class="card">
        <div class="label">Soup Visuals Clicks</div>
        <div id="soupvisuals" class="value">0</div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, doc, onSnapshot }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCg1RiLTsrvsHc1ax0oyjUeRH-RvTNHzkM",
  authDomain: "wiskas.firebaseapp.com",
  projectId: "wiskas",
  storageBucket: "wiskas.firebasestorage.app",
  messagingSenderId: "168046348967",
  appId: "1:168046348967:web:618ed62b398042861ca982",
  measurementId: "G-HQK41NQLVK"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const bioRef = doc(db, "stats", "bio");

onSnapshot(bioRef, snap => {
    if (!snap.exists()) return;

    const data = snap.data();

    document.getElementById("views").textContent =
        data.views || 0;

    document.getElementById("clicks_total").textContent =
        data.clicks_total || 0;

    document.getElementById("rivalvisual").textContent =
        data.rivalclicks || 0;

    document.getElementById("soupvisuals").textContent =
        data.soupclicks || 0;
});
</script>


</body>
</html>
